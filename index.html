

<!DOCTYPE HTML>
<html>
    <head>
        <title>Chartkick.py demo (sources examples/demo)</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://www.google.com/jsapi"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>

        <script>
            var is_hc = window.location.href.indexOf('highcharts') > -1
            baseUrl = window.location.protocol + '//' + window.location.hostname + window.location.pathname

            if (!is_hc) {
                delete window.Highcharts;
            }

            function change_chart(highcharts) {
                if (highcharts) {
                    window.location = baseUrl + '?type=highcharts'
                }
                else {
                    window.location = baseUrl + '?type=googlecharts'
                }
            };

            function library(lib) {
                if (is_hc) {
                    lib.title = {"text": lib.title};
                }
                return lib;
            };
        </script>

        <script src="http://ankane.github.io/chartkick/chartkick.js"></script>
    </head>
    <body>

<form>
    <input name="rb" type="radio" onclick="change_chart(false)"> Google Charts
    <input name="rb" type="radio" onclick="change_chart(true)"> Highcharts
</form>

<div id="rates" style="height: 300px; text-align: center; color: #999;
                      line-height: 300px; font-size: 14px;
                      font-family: Lucida Grande, Lucida Sans Unicode,
                      Verdana, Arial, Helvetica, sans-serif;">
    Loading...
</div>
<script>
//<![CDATA[
new Chartkick.LineChart(document.getElementById("rates"),
                        {"2007-01-31": 0.7692, "2011-01-31": 0.7489, "2001-01-31": 1.064, "2005-01-31": 0.7609, "2010-01-31": 0.7002, "2009-01-31": 0.7491, "2003-01-31": 0.9417, "2008-01-31": 0.6801, "2006-01-31": 0.827, "2012-01-31": 0.7755, "2002-01-31": 1.1305, "2013-01-31": 0.7531, "2004-01-31": 0.7937},
                        {"min": 0.4, "id": "rates", "library": library({"id": "rates", "titlePosition": "out", "title": "USD to EUR exchange rates"}), "height": "300px"});
//]]>

$('input:radio[name=rb]')[0].checked = !is_hc;
$('input:radio[name=rb]')[1].checked = is_hc;
</script>

<div id="chart-7" style="height: 300px; text-align: center; color: #999;
                      line-height: 300px; font-size: 14px;
                      font-family: Lucida Grande, Lucida Sans Unicode,
                      Verdana, Arial, Helvetica, sans-serif;">
    Loading...
</div>
<script>
//<![CDATA[
new Chartkick.PieChart(document.getElementById("chart-7"),
                       [["Chrome", 52.9], ["Firefox", 27.7], ["Opera", 1.6], ["Internet Explorer", 12.6], ["Safari", 4]],
                       {"id": "chart-7", "library": library({"title": "Browser Statistics, May 2013"}), "height": "300px"});
//]]>
</script>

<div id="chart-8" style="height: 300px; text-align: center; color: #999;
                      line-height: 300px; font-size: 14px;
                      font-family: Lucida Grande, Lucida Sans Unicode,

    Loading...
</div>
<script>
//<![CDATA[
new Chartkick.ColumnChart(document.getElementById("chart-8"),

//]]>
</script>
